    <!--Formulario-->
    <div class="FormA">
        <div class="Formulario">
            <h2>Formulario de Contacto</h2>
            <div class="A">
                <h4>Datos Personales</h4>
            </div>
                <label for="Nombre">Nombre</label>
            <div class="A">
                <input class="inputs" type="text" placeholder="Ingrese su nombre" id="nombre">
            </div>
            <label for="Apellido">Apellido</label>
            <div>
                <input class="inputs" type="text" placeholder="Ingrese su Apellido" id="apellido">
            </div>
            <label for="Email">Email</label>
            <div class="A">
                <input class="inputs" type="email" placeholder="Ingrese su Email" id="email">
            </div>
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <div>
                <input class="inputs" type="date" id="fechaNacimiento">
            </div>
            <label for="Sexo">Sexo</label>
            <div>
                <input type="radio" name="sexo" value="Masculino"><label for="masculino">Masculino</label>
                <input type="radio" name="sexo" value="Femenino"><label for="femenino">Femenino</label>
            </div>
            <label for="Telefono">Telefono</label>
            <div class="A">
                <input class="inputs" type="number" placeholder="Ingrese su Telefono" id="telefono">
            </div>
            <h4>Â¿Cual es tu personaje favorito?</h4>
            <div class="A">
                <input type="checkbox" name="Personaje" value="Ruby Rose"><label for="Ruby">Ruby Rose</label>
            </div>
            <div class="A">
                <input type="checkbox" name="Personaje" value="Yang Xiaolong"><label for="Yang">Yang Xiaolong</label>
            </div>
            <div class="A">
                <input type="checkbox" name="Personaje" value="Weiss Schnee"><label for="Weiss">Weiss Schnee</label>
            </div>
            <div class="A">
                <input type="checkbox" name="Personaje" value="Blake Belladona"><label for="Blake">Blake Belladona</label>
            </div>
            <div class="A">
                <h4>Dejanos un Mensaje!</h4>
            </div>
            <label for="Asunto">Asunto</label>
            <div class="A">
                <select class="inputs" name="opcion" id="opciones">
                    <option value="Pregunta">Pregunta</option>
                    <option value="Sugerencia">Sugerencia</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <label for="Mensaje">Mensaje</label>
            <div class="A">
                <textarea id="mensaje" class="area" name="Mensaje" cols="30" rows="10" placeholder="Dejenos un mensaje..."></textarea>
            </div>
            <div class="A">
                <button id="btnRegistrar">Registrar</button>
            </div>
            <div class="A">
                <button id="btnActualizacion">Actualizar</button>
            </div>
        </div>
    </div>

    <br>

    <h2>Usuarios</h2>
    <div id="tituloGestion">
        <table>
            <thead>
                <tr>
                    <th class="estilotabla">Nombre</th>
                    <th class="estilotabla">Apellido</th>
                    <th class="estilotabla">Email</th>
                    <th class="estilotabla">Fecha de nacimiento</th>
                    <th class="estilotabla">Sexo</th>
                    <th class="estilotabla">Telefono</th>
                    <th class="estilotabla">Personaje favorito</th>
                    <th class="estilotabla">Asunto</th>
                    <th class="estilotabla">Mensaje</th>
                    <th class="estilotabla"></th>
                    <th class="estilotabla"></th>
                </tr>
            </thead>
            <tbody id="tablaDatos">

            </tbody>
        </table>
    </div>
